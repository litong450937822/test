<!DOCTYPE html>

    <script>
        function run(num) {
            if(num%(3*5*7)==0)  return '啊我饿';
            if(num%(3*5)==0) return '啊我';
            if(num%(5*7)==0) return '我饿';
            if(num%(3*7)==0) return '啊饿';
            if(num%3==0) return '啊';
            if(num%5==0) return '我';
            if(num%7==0) return '饿';
            return num.toString();
        }
        var test2 = function () {
            var result = run(2)
            if (result != 2)
                document.write('The test2 is failed');
            else
                document.write('The test2 result is:' + result);
            document.write('<br/>')
        };
