<body>
<p style="font-size:30px;"><strong>统一建模语言理论测试</strong></p>
<p>考试科目：统一建模语言</p>
<p>时间：100分钟</p>
<p>得分:</p>
<form id="information" name="information" method="post" action="">
  <label for="class">班级(必填):</label>
  <input type="text" name="class" id="class" />
  <label for="id"><br />
  学号(必填):</label>
  <input type="text" name="id" id="id" />
  <label for="name"><br />
  姓名(必填):</label>
  <input type="text" name="name" id="name" />
</form>
<p style="font-size:20px;"><strong>一、填空题(每空5分,共20分)</strong></p>
<form id="tkt" name="form4" method="post" action="" style="margin-left:20px;">
    <p>
      <label for="tk1">1.UML的中文全称是：</label>
    </p>
  <p>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="tk1" id="tk1" />
    </p>
    <p>
      <label for="tk2.1">2.对象最突出的特征是：<br />
        <br />
      </label>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="tk2.1" id="tk2.1" />
      <label for="tk2.2"></label>
      <input type="text" name="tk2.2" id="tk2.2" />
      <label for="tk2.3"></label>
      <input type="text" name="tk2.3" id="tk2.3" />
    </p>
</form>
<p style="font-size:20px;"><strong>二、选择题(每题10分,共20分)</strong></p>
<form id="xzt1" name="form6" method="post" action="" style="margin-left:20px;">
  <p>1.UML与软件工程的关系是：</p>
    <label>
      &nbsp;&nbsp;
      <input type="radio" name="xz1" value="A" id="xz1_0" />
    (A)UML就是软件工程</label>
    <br />
    <label>
      &nbsp;&nbsp;
      <input type="radio" name="xz1" value="B" id="xz1_1" />
      (B)UML参与到软件工程中软件开发过程的几个阶段</label>
    <br />
    <label>
      &nbsp;&nbsp;
      <input type="radio" name="xz1" value="C" id="xz1_2" />
      (C)UML与软件工程无关</label>
    <br />
    <label>
      &nbsp;&nbsp;
      <input type="radio" name="xz1" value="D" id="xz1_3" />
      (D)UML是软件工程的一部分</label>
    <br />
  </p>
</form>
<form id="xzt2" name="form7" method="post" action="" style="margin-left:20px;">
  <p>2.Java语言支持:</p>
    <label>
      &nbsp;&nbsp;
      <input type="radio" name="xz2" value="A" id="xz2_0" />
    (A)单继承</label>
    <br />
    <label>
      &nbsp;&nbsp;
      <input type="radio" name="xz2" value="B" id="xz2_1" />
      (B)多继承</label>
    <br />
    <label>
      &nbsp;&nbsp;
      <input type="radio" name="xz2" value="C" id="xz2_2" />
      (C)单继承和多继承都支持</label>
    <br />
    <label>
      &nbsp;&nbsp;
      <input type="radio" name="xz2" value="D" id="xz2_3" />
      (D)单继承和多继承都不支持</label>
    <br />
  </p>
</form>
<p style="font-size:20px;"><strong>三、多项选择题(每题10分,共20分)</strong></p>
<form id="dxt1" name="form8" method="post" action="" style="margin-left:20px;">
  <p>1.用例的粒度分为以下三种：</p>
    <label>
      &nbsp;&nbsp;
      <input type="checkbox" name="dx1" value="A" id="dx1_0" />
    (A)概述级</label>
    <br />
    <label>
      &nbsp;&nbsp;
      <input type="checkbox" name="dx1" value="B" id="dx1_1" />
      (B)需求级</label>
    <br />
    <label>
      &nbsp;&nbsp;
      <input type="checkbox" name="dx1" value="C" id="dx1_2" />
      (C)用户目标级</label>
    <br />
    <label>
      &nbsp;&nbsp;
      <input type="checkbox" name="dx1" value="D" id="dx1_3" />
      (D)子功能级</label>
    <br />
  </p>
</form>
<form id="dxt2" name="form9" method="post" action="" style="margin-left:20px;">
  <p>2.类图由以下哪三部分组成：</p>
    <label>
      &nbsp;&nbsp;
      <input type="checkbox" name="dx2" value="A" id="dx2_0" />
      (A)名称(name)</label>
    <br />
    <label>
      &nbsp;&nbsp;
      <input type="checkbox" name="dx2" value="B" id="dx2_1" />
      (B)属性(Attribute)</label>
    <br />
    <label>
      &nbsp;&nbsp;
      <input type="checkbox" name="dx2" value="C" id="dx2_2" />
      (C)操作(Operation)</label>
    <br />
    <label>
      &nbsp;&nbsp;
      <input type="checkbox" name="dx2" value="D" id="dx2_3" />
      (D)方法(Function)</label>
    <br />
  </p>
</form>
<p style="font-size:20px;"><strong>四、判断题(每题10分,共20分)</strong></p>
<form id="pdt" name="pdt" method="post" action="" style="margin-left:20px;">
<p>1.用例图只是用于和客户交流和沟通的，用于确定需求。
  <label>
    <input type="radio" name="pd1" value="true" id="pd1_0" />
    √</label>
  <label>
    <input type="radio" name="pd1" value="false" id="pd1_1" />
    ×</label>
  </p>
<p>2.在状态图中，终止状态在一个状态图中允许有任意多个。  <label>
    <input type="radio" name="pd2" value="true" id="pd2_0" />
    √</label>
  <label>
    <input type="radio" name="pd2" value="false" id="pd2_1" />
    ×</label>
</p>
</form>
<p style="font-size:20px;"><strong>五、简答题（每题20分,共20分)</strong></p>
<form id="jd" name="" method="post" action="" style="margin-left:20px;">
  <p>
    <label for="jd1">1.简述什么是模型及模型的表现形式？<br />

</form>
