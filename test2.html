          }

            }
        }
       //获取多选题答案

          }

      var sum=0  //成绩

          sum+=5;

      if(anw2_0=="封装性"| anw2_0=="继承性"| anw2_0=="多态性"){

      if((anw2_1=="封装性"| anw2_1=="继承性"| anw2_1=="多态性")&anw2_1!=anw2_0){
